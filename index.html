<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit GitHub Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Visit GitHub Files</h1>

    <!-- Buttons that redirect to GitHub file links -->
    <button onclick="goToLink('file1')">Go to File 1</button>
    <button onclick="goToLink('file2')">Go to File 2</button>
    <button onclick="goToLink('file3')">Go to File 3</button>
    <button onclick="goToLink('file4')">Go to File 4</button>
    <button onclick="goToLink('file5')">Go to File 5</button>

    <script>
        function goToLink(file) {
            // GitHub raw file URL pattern
            const githubBaseURL = 'https://github.com/your-username/your-repository/blob/main/';

            // Replace these filenames with your actual file names in the repo
            const files = {
                'file1': 'path/to/your/file1.ext',
                'file2': 'path/to/your/file2.ext',
                'file3': 'path/to/your/file3.ext',
                'file4': 'path/to/your/file4.ext',
                'file5': 'path/to/your/file5.ext'
            };

            const fileURL = githubBaseURL + files[file];

            // Redirect to the file URL
            window.location.href = fileURL;
        }
    </script>

</body>
</html>
